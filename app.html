<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>JekyllChess PGN App</title>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
<link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">

<style>
*{box-sizing:border-box}
body{margin:0;background:#0f1115;color:#e6e6e6;font-family:system-ui}
.top{padding:10px 14px;background:#171a21;border-bottom:1px solid #222;display:flex;gap:10px;align-items:center}
.top img{width:22px;height:22px;filter:invert(1)}
.wrap{padding:12px}
.main{display:grid;grid-template-columns:1fr;gap:12px}
@media(min-width:900px){.main{grid-template-columns:560px 1fr}}
#board{width:min(92vw,560px);margin:0 auto}

.controls{display:flex;gap:6px;margin-top:8px}
.controls button{flex:1;padding:8px;border:none;border-radius:10px;background:#1f2430;color:#ddd}
.controls button:disabled{opacity:.4}

.card{border:1px solid #222;border-radius:12px;overflow:hidden}
.cardHead{padding:10px 12px;background:#141820;border-bottom:1px solid #222;font-weight:700}
.cardBody{padding:12px}

.moves{font-size:18px;line-height:2}
.move{display:inline-block;padding:2px 6px;border-radius:7px;cursor:pointer}
.move.active{background:#3a7afe;color:#fff}

.variation{margin-left:24px;padding-left:10px;border-left:2px dashed #444}

#pop{
  position:fixed;
  z-index:9999;
  background:#0b0f18;
  border:1px solid #2a3350;
  border-radius:12px;
  padding:8px;
  display:none;
}
#pop .row{display:flex;gap:8px}
#pop button{
  width:36px;height:36px;border-radius:10px;border:none;
  background:#1f2430;color:#e6e6e6;font-size:18px;cursor:pointer
}
#pop input{
  width:160px;border-radius:10px;border:1px solid #2a3350;
  background:#0f1115;color:#e6e6e6;padding:8px
}
</style>
</head>

<body>

<div class="top">
  <img src="https://jekyllchess.github.io/assets/favicon.png">
  <div>JekyllChess PGN App</div>
</div>

<div class="wrap">
  <div class="main">
    <div>
      <div id="board"></div>
      <div class="controls">
        <button id="btnStart">‚èÆ</button>
        <button id="btnPrev">‚óÄ</button>
        <button id="btnNext">‚ñ∂</button>
        <button id="btnEnd">‚è≠</button>
      </div>
    </div>

    <div class="card">
      <div class="cardHead">Move list</div>
      <div class="cardBody">
        <div id="moves" class="moves"></div>
      </div>
    </div>
  </div>
</div>

<div id="pop"></div>

<script>
(() => {
const FIG={K:"‚ôî",Q:"‚ôï",R:"‚ôñ",B:"‚ôó",N:"‚ôò"};
const figSAN=s=>s.replace(/^[KQRBN]/,p=>FIG[p]||p).replace(/=([QRBN])/g,(_,p)=>"="+FIG[p]);

let ID=1;
class Node{
  constructor(san,parent){
    this.id="n"+ID++;
    this.san=san;
    this.parent=parent;
    this.next=null;
    this.vars=[];
    this.comment="";
  }
}
const root=new Node(null,null);
let cursor=root;
let navNode=null;

const chess=new Chess();
const board=Chessboard("board",{
  position:"start",
  draggable:true,
  pieceTheme:"https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png",
  onDrop
});

const movesDiv=document.getElementById("moves");
const pop=document.getElementById("pop");

/* ---------- PROMOTION (DO NOT TOUCH CORE LOGIC) ---------- */
let pendingPromotion=null;

function openPromotion(from,to){
  pop.innerHTML="";
  const row=document.createElement("div");
  row.className="row";
  ["q","r","b","n"].forEach(p=>{
    const b=document.createElement("button");
    b.textContent=FIG[p.toUpperCase()];
    b.onclick=()=>commitPromotion(from,to,p);
    row.appendChild(b);
  });
  pop.appendChild(row);
  placePopCenter();
}

function commitPromotion(from,to,p){
  chess.load(pendingPromotion);
  const m=chess.move({from,to,promotion:p});
  if(!m){hidePop();return}
  addMove(m.san);
  hidePop();
  rebuild(cursor,false);
  render();
}

/* ---------- TREE ---------- */
function addMove(san){
  if(cursor.next && cursor.next.san===san){
    cursor=cursor.next;
    return;
  }
  const v=cursor.vars.find(x=>x.san===san);
  if(v){cursor=v;return}
  const n=new Node(san,cursor);
  if(cursor.next) cursor.vars.push(n);
  else cursor.next=n;
  cursor=n;
}

/* ---------- BOARD ---------- */
function rebuild(n,anim){
  chess.reset();
  const a=[];
  while(n&&n!==root){a.push(n);n=n.parent}
  a.reverse().forEach(x=>chess.move(x.san));
  board.position(chess.fen(),!!anim);
}

/* ---------- DROP ---------- */
function onDrop(from,to){
  hidePop();
  const test=new Chess(chess.fen());
  const mQ=test.move({from,to,promotion:"q"});
  if(!mQ) return "snapback";

  if(mQ.flags.includes("p")){
    pendingPromotion=chess.fen();
    openPromotion(from,to);
    return "snapback";
  }

  const m=chess.move({from,to,promotion:"q"});
  if(!m) return "snapback";

  addMove(m.san);
  rebuild(cursor,false);
  render();
}

/* ---------- RENDER ---------- */
function render(){
  movesDiv.innerHTML="";
  function line(start,ply){
    let n=start.next;
    while(n){
      const s=document.createElement("span");
      s.className="move"+(n===cursor?" active":"");
      s.textContent=((ply%2===0)?Math.floor(ply/2)+1+". ":"")+figSAN(n.san)+" ";
      s.onclick=e=>{
        e.stopPropagation();
        cursor=n;
        navNode=isMainline(n)?n:navNode;
        rebuild(n,true);
        render();
        openMovePop(n,s);
      };
      movesDiv.appendChild(s);

      if(n.vars.length){
        n.vars.forEach(v=>{
          const d=document.createElement("div");
          d.className="variation";
          movesDiv.appendChild(d);
          line({next:v},ply+1);
        });
      }
      n=n.next;ply++;
    }
  }
  line(root,0);
  updateNav();
}

/* ---------- TOOLTIP ---------- */
function openMovePop(node,el){
  pop.innerHTML="";
  const row=document.createElement("div");
  row.className="row";

  if(node.parent&&node.parent.next!==node){
    const up=document.createElement("button");
    up.textContent="‚¨Ü";
    up.onclick=()=>{promote(node);hidePop();render()};
    row.appendChild(up);
  }

  const c=document.createElement("button");
  c.textContent="Ôºã";
  c.onclick=()=>{
    pop.innerHTML="";
    const i=document.createElement("input");
    i.value=node.comment;
    i.onkeydown=e=>{
      if(e.key==="Enter"){node.comment=i.value;hidePop();render()}
    };
    pop.appendChild(i);
  };
  row.appendChild(c);

  const d=document.createElement("button");
  d.textContent="üóë";
  d.onclick=()=>{remove(node);hidePop();render()};
  row.appendChild(d);

  pop.appendChild(row);
  placePop(el);
}

/* ---------- HELPERS ---------- */
function promote(n){
  const p=n.parent;
  p.vars=p.vars.filter(x=>x!==n);
  const old=p.next;
  p.next=n;
  if(old) p.vars.unshift(old);
}
function remove(n){
  const p=n.parent;
  if(p.next===n) p.next=null;
  else p.vars=p.vars.filter(x=>x!==n);
  cursor=p;
}
function isMainline(n){
  let x=root.next;
  while(x){if(x===n)return true;x=x.next}
  return false;
}
function placePop(el){
  const r=el.getBoundingClientRect();
  pop.style.left=r.left+"px";
  pop.style.top=(r.top-40)+"px";
  pop.style.display="block";
}
function placePopCenter(){
  const r=document.getElementById("board").getBoundingClientRect();
  pop.style.left=(r.left+r.width/2)+"px";
  pop.style.top=(r.top+r.height/2)+"px";
  pop.style.display="block";
}
function hidePop(){pop.style.display="none";}

/* ---------- NAV ---------- */
const btnStart=btn("btnStart",()=>{cursor=root;navNode=null;rebuild(root,true);render()});
const btnPrev=btn("btnPrev",()=>{if(navNode){navNode=navNode.parent;cursor=navNode||root;rebuild(cursor,true);render()}});
const btnNext=btn("btnNext",()=>{if(!navNode)navNode=root.next;else navNode=navNode.next;cursor=navNode||cursor;rebuild(cursor,true);render()});
const btnEnd =btn("btnEnd", ()=>{let n=root.next;while(n&&n.next)n=n.next;cursor=n||root;navNode=cursor;rebuild(cursor,true);render()});

function updateNav(){
  btnStart.disabled=cursor===root;
  btnPrev.disabled=cursor===root;
  btnNext.disabled=!cursor.next;
  btnEnd.disabled=!cursor.next;
}
function btn(id,fn){const b=document.getElementById(id);b.onclick=fn;return b}

/* ---------- KEYS ---------- */
document.addEventListener("keydown",e=>{
  if(pop.style.display==="block")return;
  if(e.key==="ArrowLeft") btnPrev.click();
  if(e.key==="ArrowRight") btnNext.click();
});

render();
})();
</script>

</body>
</html>
