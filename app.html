<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>JekyllChess PGN App</title>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
<link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#0f1115;
  color:#e6e6e6;
  font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}

.top{
  padding:10px 14px;
  background:#171a21;
  border-bottom:1px solid #222;
  display:flex;
  gap:12px;
  align-items:center;
}
.top img{width:22px;filter:invert(1)}

.wrap{padding:12px}
.main{display:grid;grid-template-columns:1fr;gap:12px}
@media(min-width:900px){.main{grid-template-columns:560px 1fr}}
#board{width:min(92vw,560px);margin:0 auto}

.controls{display:flex;gap:6px;margin-top:8px}
.controls button{
  flex:1;padding:10px;border:none;border-radius:10px;
  background:#1f2430;color:#ddd;cursor:pointer;font-size:15px;
}

.card{
  border:1px solid #222;
  border-radius:12px;
  overflow:hidden;
  position:relative;
}
.cardHead{
  padding:10px 12px;
  background:#141820;
  border-bottom:1px solid #222;
  font-weight:700;
}
.cardBody{padding:12px}

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Move list (full moves, tight spacing) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */

.moves{font-size:18px;line-height:1.9}

.fullmove{
  display:grid;
  grid-template-columns:3ch auto auto;
  column-gap:6px; /* FIX: tighter spacing */
  align-items:baseline;
}

.num{
  text-align:right;
  opacity:.65;
}

.half{
  cursor:pointer;
  padding:2px 4px;  /* FIX: tighter padding */
  border-radius:6px;
  white-space:nowrap;
}

.half.active{
  background:#3a7afe;
  color:#fff;
}

.variation{
  margin-left:26px;
  padding-left:10px;
  border-left:2px dashed #444;
}

/* comments */
.comment{
  margin:4px 0 10px 26px;
  padding:6px 10px;
  border-left:4px solid #3a7afe;
  background:#121724;
  border-radius:8px;
  font-size:14px;
  font-style:italic;
}

/* editor */
.editor{
  margin:6px 0 10px 26px;
  padding:10px;
  background:#101626;
  border-radius:8px;
  border-left:4px solid #3a7afe;
}
.editor textarea{
  width:100%;
  min-height:70px;
  resize:vertical;
  padding:8px;
  background:#0e1322;
  border:1px solid #2a3350;
  border-radius:8px;
  color:#e6e6e6;
}
.editor .row{margin-top:6px;display:flex;gap:6px}
.editor button{
  padding:6px 10px;
  border:none;
  border-radius:8px;
  background:#1f2430;
  color:#ddd;
  cursor:pointer;
}

/* action buttons */
.actions{
  position:absolute;
  left:10px;
  bottom:10px;
  display:flex;
  gap:8px;
}
.actionBtn{
  width:34px;
  height:34px;
  border-radius:50%;
  background:#1f2430;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-size:16px;
  opacity:.85;
}
.actionBtn:hover{opacity:1}

/* promotion chooser */
#promo{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}
#promo .box{
  background:#161a24;
  padding:16px;
  border-radius:12px;
  display:flex;
  gap:10px;
}
#promo button{
  font-size:28px;
  padding:10px 14px;
  background:#1f2430;
  border:none;
  border-radius:10px;
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="top">
  <img src="https://jekyllchess.github.io/assets/favicon.png">
  <div>JekyllChess PGN App</div>
</div>

<div class="wrap">
  <div class="main">
    <div>
      <div id="board"></div>
      <div class="controls">
        <button id="btnStart">‚èÆ</button>
        <button id="btnPrev">‚óÄ</button>
        <button id="btnNext">‚ñ∂</button>
        <button id="btnEnd">‚è≠</button>
      </div>
    </div>

    <div class="card">
      <div class="cardHead">Move list</div>
      <div class="cardBody">
        <div id="moves" class="moves"></div>
      </div>

      <div class="actions">
        <div id="btnComment" class="actionBtn" title="Add/Edit comment">‚úé</div>
        <div id="btnDelete" class="actionBtn" title="Delete move">üóë</div>
      </div>
    </div>
  </div>
</div>

<div id="promo">
  <div class="box">
    <button data-p="q">‚ôï</button>
    <button data-p="r">‚ôñ</button>
    <button data-p="b">‚ôó</button>
    <button data-p="n">‚ôò</button>
  </div>
</div>

<script>
(() => {

const FIG={K:"‚ôî",Q:"‚ôï",R:"‚ôñ",B:"‚ôó",N:"‚ôò"};
const figSAN=s=>s.replace(/^[KQRBN]/,p=>FIG[p]||p);

let ID=1;
class Node{
  constructor(san,parent,fen){
    this.id="n"+ID++;
    this.san=san;
    this.parent=parent;
    this.fen=fen;
    this.next=null;
    this.vars=[];
    this.comment="";
  }
}

const START_FEN=new Chess().fen();
const root=new Node(null,null,START_FEN);
let cursor=root;
let navNode=root;

let editing=false;
let draft="";

const chess=new Chess();
const board=Chessboard("board",{
  position:"start",
  draggable:true,
  pieceTheme:"https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png",
  onDrop
});

function rebuildTo(node,anim){
  chess.load(node?.fen||START_FEN);
  board.position(chess.fen(),!!anim);
}

/* promotion */
let pending=null;
promo.onclick=e=>{
  if(!e.target.dataset.p) return;
  promo.style.display="none";
  const t=new Chess(chess.fen());
  const m=t.move({...pending,promotion:e.target.dataset.p});
  pending=null;
  if(m) applyMove(m.san,t.fen());
};

function onDrop(from,to){
  const t=new Chess(chess.fen());
  const p=t.get(from);
  if(p?.type==="p"&&(to[1]==="8"||to[1]==="1")){
    pending={from,to};
    promo.style.display="flex";
    return;
  }
  const m=t.move({from,to,promotion:"q"});
  if(!m) return "snapback";
  applyMove(m.san,t.fen());
}

function applyMove(san,fen){
  let n;
  if(cursor.next&&cursor.next.san===san){
    n=cursor.next;n.fen=fen;
  }else{
    n=new Node(san,cursor,fen);
    if(cursor.next) cursor.vars.push(n);
    else cursor.next=n;
  }
  cursor=navNode=n;
  editing=false;
  rebuildTo(n,false);
  render();
}

/* actions */
btnComment.onclick=()=>{
  if(cursor!==root){
    editing=true;
    draft=cursor.comment||"";
    render();
  }
};

btnDelete.onclick=()=>{
  if(cursor===root) return;
  const p=cursor.parent;
  if(p.next===cursor) p.next=null;
  else p.vars=p.vars.filter(v=>v!==cursor);
  cursor=navNode=p;
  editing=false;
  rebuildTo(p,true);
  render();
};

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Render (FULL MOVES + VARIATIONS FIXED) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */

function render(){
  moves.innerHTML="";
  renderLine(root,0,moves);
}

function renderLine(start,ply,wrap){
  let n=start.next;
  while(n){
    const row=document.createElement("div");
    row.className="fullmove";

    const moveNo=Math.floor(ply/2)+1;
    const blackStart = ply%2===1;

    const num=document.createElement("div");
    num.className="num";
    num.textContent=blackStart?`${moveNo}...`:`${moveNo}.`;
    row.appendChild(num);

    // white cell
    const wCell=document.createElement("div");
    if(!blackStart){
      const w=n;
      wCell.appendChild(makeHalf(w));
      n=w.next; ply++;
    }
    row.appendChild(wCell);

    // black cell
    const bCell=document.createElement("div");
    if(n){
      const b=n;
      bCell.appendChild(makeHalf(b));
      n=b.next; ply++;
    }
    row.appendChild(bCell);

    wrap.appendChild(row);

    // render variations AFTER each half-move
    [wCell,bCell].forEach(cell=>{
      const span=cell.querySelector(".half");
      if(!span) return;
      const node=span.__node;
      if(node.vars.length){
        node.vars.forEach(v=>{
          const d=document.createElement("div");
          d.className="variation";
          wrap.appendChild(d);
          renderLine({next:v}, ply, d);
        });
      }
    });
  }
}

function makeHalf(node){
  const span=document.createElement("span");
  span.className="half"+(node===cursor?" active":"");
  span.textContent=figSAN(node.san);
  span.__node=node;
  span.onclick=()=>{
    cursor=navNode=node;
    editing=false;
    rebuildTo(node,true);
    render();
  };

  const frag=document.createDocumentFragment();
  frag.appendChild(span);

  if(node.comment){
    const c=document.createElement("div");
    c.className="comment";
    c.textContent=node.comment;
    frag.appendChild(c);
  }

  if(editing && node===cursor){
    frag.appendChild(renderEditor());
  }

  return frag;
}

function renderEditor(){
  const ed=document.createElement("div");
  ed.className="editor";
  ed.innerHTML=`
    <textarea>${draft}</textarea>
    <div class="row">
      <button>Save</button>
      <button>Cancel</button>
    </div>`;
  const ta=ed.querySelector("textarea");
  ta.oninput=()=>draft=ta.value;
  ta.onkeydown=e=>{
    if(e.key==="Enter"&&(e.ctrlKey||e.metaKey)){
      cursor.comment=draft.trim();
      editing=false;
      render();
    }
    if(e.key==="Escape"){editing=false;render();}
  };
  ed.querySelectorAll("button")[0].onclick=()=>{
    cursor.comment=draft.trim();
    editing=false;
    render();
  };
  ed.querySelectorAll("button")[1].onclick=()=>{
    editing=false;
    render();
  };
  return ed;
}

/* navigation */
btnStart.onclick=()=>{cursor=navNode=root;editing=false;rebuildTo(root,true);render();}
btnEnd.onclick=()=>{let n=root;while(n.next)n=n.next;cursor=navNode=n;editing=false;rebuildTo(n,true);render();}
btnPrev.onclick=()=>{if(navNode.parent){cursor=navNode=navNode.parent;editing=false;rebuildTo(navNode,true);render();}}
btnNext.onclick=()=>{if(navNode.next){cursor=navNode=navNode.next;editing=false;rebuildTo(navNode,true);render();}}

document.addEventListener("keydown",e=>{
  if(e.key==="ArrowLeft"&&navNode.parent){cursor=navNode=navNode.parent;}
  else if(e.key==="ArrowRight"&&navNode.next){cursor=navNode=navNode.next;}
  else return;
  editing=false;
  rebuildTo(navNode,true);
  render();
});

/* init */
render();
rebuildTo(root,false);

})();
</script>

</body>
</html>
